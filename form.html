<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/form.css">
    <script src="./js/form.js" type="module" defer></script>
    <title>Form | Liberia Decides</title>
</head>

<body>
    <main class="container">
        <div class="wrapper">
            <form action="" class="voter-registration active">
                <input type="file">
                <div class="uploadImgCover">
                    <i class="fa-solid fa-camera"></i>
                    <img src="./assets/user-icon.png" alt="Profile Image" class="upload-img">
                </div>
                <input type="text" class="name" placeholder="Name">

                <div class="gender">
                    <label>Gender:</label>
                    <label>
                        <input type="radio" name="gender" data-gender="Male" class="male"> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" data-gender="Female" class="female"> Female
                    </label>
                </div>

                <input type="date" name="date-of-birth" id="date-of-birth">
                <select name="county" id="county">
                    <option value="Select registered county" selected>Select registered county</option>
                </select>
                <select name="district" id="district">
                    <option selected disabled>Select Your District</option>
                </select>
                <button class="register">Register</button>
                <div class="register-login">
                    <p>Already have an account?</p>
                    <a href="#">Sign in</a>
                </div>
            </form>

            <form action="" class="voter-signin">
                <img src="./assets/user-icon.png" alt="Profile Image" class="display-img">
                <input type="text" class="name" placeholder="Name">
                <input type="text" class="user-id" placeholder="User Id">
                <button class="sign-in">Sign in</button>
                <div class="register-login">
                    <p>Don't have an account?</p>
                    <a href="#">Register</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
