<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/logo-icon.png">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>
    <script src="./js/form.js" type="module" defer></script>
    <title>Form | Liberia Decides</title>
</head>

<body>

    <div class="register-section">
        <div class="wrapper" data-aos="fade-up" data-aos-duration="1000">
            <form action="" class="voter-register-form">
                <input type="file">
                <div class="uploadImgCover">
                    <i class="fa-solid fa-camera"></i>
                    <img src="./assets/user-icon.png" alt="Profile Image" class="upload-img">
                </div>
                <input type="text" class="register-name" placeholder="Name">

                <div class="gender">
                    <label>Gender:</label>
                    <label>
                        <input type="radio" name="gender" data-gender="Male" class="male"> Male
                    </label>
                    <label>
                        <input type="radio" name="gender" data-gender="Female" class="female"> Female
                    </label>
                </div>

                <input type="date" name="date-of-birth" id="date-of-birth">
                <select name="county" id="county">
                    <option value="Select registered county" selected>Select registered county</option>
                </select>
                <select name="district" id="district">
                    <option selected disabled>Select Your District</option>
                </select>
                <button class="register">Register</button>
            </form>
            <p class="toggle-link">Already have an account? <a>Log in</a>
            </p>
        </div>
    </div>


    <div class="login-section">
        <div class="wrapper" data-aos="fade-up" data-aos-duration="1000">
            <form action="" class="voter-login-form">
                <input type="text" class="login-name" placeholder="Name">
                <input type="number" min="1" class="id" placeholder="ID Number" required>
                <button class="login">Log in</button>
            </form>
            <p class="toggle-link">Don't have an account? <a>Register</a>
            </p>
        </div>
    </div>
</body>

</html>
