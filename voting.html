<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/voting.css">
    <script src="./js/voting.js" type="module" defer></script>
    <title>Vote | Liberia Decides</title>
</head>

<body>
    <main class="container">
        <nav class="nav-bar">
            <img src="./assets/logo-02.png" alt="Logo" class="logo">
            <img src="./assets/user-icon.png" alt="Profile Photo" class="profile-photo">
        </nav>
        <aside class="sidebar">
            <div class="sidebar-card">
                <div>
                    <img src="./assets/testicon-01.png" alt="presidentialImage">
                    <h1>Presidential</h1>
                </div>
            </div>
            <div class="sidebar-card">
                <div>
                    <img src="./assets/testicon-01.png" alt="senatorialImage">
                    <h1>Senatorial</h1>
                </div>
            </div>
            <div class="sidebar-card">
                <div>
                    <img src="./assets/testicon-01.png" alt="representativeImage">
                    <h1>Representative</h1>
                </div>
            </div>
        </aside>
        <div class="search-result">
            <input type="search" placeholder="Search">
            <button class="view-result">View Election Result</button>
        </div>
        <section class="main-display">
            <div class="candidates-display"></div>
        </section>
    </main>
</body>

</html>
